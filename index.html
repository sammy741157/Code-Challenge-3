<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blog Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>My Simple Blog</h1>

  <div id="container">
    <!-- List of posts -->
    <section id="post-list-section">
      <h2>All Posts</h2>
      <div id="post-list"></div>
    </section>

    <!-- Post details -->
    <section id="post-detail-section">
      <h2>Post Details</h2>
      <div id="post-detail">
        <p>Select a post to view its details.</p>
      </div>

      <!-- Edit post form (hidden by default) -->
      <form id="edit-post-form" class="hidden">
        <h4>Update Post Details</h4>
        <label for="edit-title">Title:</label>
        <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2">

        <label for="edit-content">Content:</label>
        <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
        <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
      </form>
    </section>
  </div>

  <!-- New post form -->
  <section id="new-post-section">
    <h2>Add New Post</h2>
    <form id="new-post-form">
      <label for="new-title">Title:</label>
      <input type="text" id="new-title" required>

      <label for="new-author">Author:</label>
      <input type="text" id="new-author" required>

      <label for="new-content">Content:</label>
      <textarea id="new-content" rows="5" required></textarea>

      <button type="submit">Add Post</button>
    </form>
  </section>

  <script src="index.js"></script>
</body>
</html>
